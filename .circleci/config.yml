version: 2

# stages
# jobs : collection of defined stages 
jobs:
  one:
    docker:
      - image: bash
    steps:
      - run:
          command: echo "one"
  two:
    docker:
      - image: bash
    steps:
      - run:
          command: echo "two---two"


# pipeline + stages
# orchestration of stages
workflows:
  version: 2
  my_workflow:
    jobs:
      - one
      - two
  another_workflow:
    jobs:
      - one
      - two
          requires:
            - one


# a job indicates a stage
# while a group of jobs, is a group of stages

